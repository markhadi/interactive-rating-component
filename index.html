<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <!-- Rating state start -->
      <section id="rating">
        <div class="star"><img src="./images/icon-star.svg" alt="" /></div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form action="#" method="post">
          <fieldset>
            <input type="radio" name="rate" id="1" value="1" />
            <label for="1" id="label">1</label>
            <input type="radio" name="rate" id="2" value="2" />
            <label for="2" id="label">2</label>
            <input type="radio" name="rate" id="3" value="3" />
            <label for="3" id="label">3</label>
            <input type="radio" name="rate" id="4" value="4" />
            <label for="4" id="label">4</label>
            <input type="radio" name="rate" id="5" value="5" />
            <label for="5" id="label">5</label>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </section>
      <!-- Rating state end -->
      <!-- Thank you state start -->
      <section id="thanks">
        <img src="./images/illustration-thank-you.svg" alt="" />
        <div>You selected <span id="rate"></span> out of 5</div>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
      <!-- Thank you state end -->
    </main>
    <script src="./script.js"></script>
  </body>
</html>
