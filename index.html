<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body class="grid place-content-center p-6 bg-veryDarkBlue min-h-screen">
    <main class="max-w-[412px] relative">
      <section class="card" id="rating">
        <div
          class="w-10 h-10 bg-mediumGreyTint50 rounded-full flex items-center justify-center mb-5 sm:w-[50px] sm:h-[50px] sm:mb-7"
        >
          <img src="./src/images/icon-star.svg" alt="icon star" />
        </div>
        <h1
          class="font-serif font-bold text-2xl text-white mb-3 sm:text-[28px]"
        >
          How did we do?
        </h1>
        <p class="font-serif font-normal text-sm text-lightGrey mb-7 sm:mb-8">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="w-full flex justify-between mb-7 sm:mb-8">
          <span class="rate">1</span>
          <span class="rate">2</span>
          <span class="rate">3</span>
          <span class="rate">4</span>
          <span class="rate">5</span>
        </div>
        <button
          class="uppercase bg-orange w-full h-11 rounded-[35px] font-serif font-bold text-white tracking-widest hover:bg-white hover:text-orange transition-all duration-300 sm:text-base"
        >
          Submit
        </button>
      </section>
      <!-- Thank you state start -->
      <section class="absolute scale-0" id="modal">
        <img
          class="mx-auto mb-6"
          src="./src/images/illustration-thank-you.svg"
          alt="illustration thank you"
        />
        <span
          class="block mx-auto bg-mediumGreyTint50 rounded-[30px] px-3 py-2 max-w-max font-normal text-sm text-orange mb-7 sm:text-base"
          >You selected <span id="selectedRating"></span> out of 5</span
        >
        <h1
          class="font-serif font-bold text-2xl text-white text-center mb-3 sm:text-[28px]"
        >
          Thank you!
        </h1>
        <p
          class="font-serif font-normal text-sm text-lightGrey text-center sm:text-base"
        >
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
    </main>

    <script src="./src/script.js"></script>
  </body>
</html>
